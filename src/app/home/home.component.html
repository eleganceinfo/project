<div class="container color-dark">
  <div class="col">
    <p>Add A bucket List item</p>
  </div>
  <div class="col">
    <p>Your Bucket List</p>
  </div>
</div>
<div class="container color-light "[@goals]="goals.length" style="font-family: 'Courier New', Courier, monospace;font-style:italic;color: tomato">
  <div class="col"> 
    <p class="sm">Add A New Bucket ({{ itemCount }})</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Enter Item" [(ngModel)]="goalText">
       <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
   </form>
  </div>
  <div class="col">
    
      <p class="life-container" *ngFor="let g of goals;let i = index" (click)="removeItem(i)" style="border:seashell,solid">
          <a> {{i+1}} -{{g}} </a>
    </p>
 

        
  </div>
</div>
